<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custome css link -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <title>gucing game</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-title">
                <h1>Gessing game</h1>
            </div>
            <div class="card-body">
               <form>
                <div class="form-field">
                </label for="guessingNumber">guess a number between 1-5: </label>
                    <input type="number" id="guessingNumber" min="1" max="5" required/>
                </div>
                <div class="buttons">
                    <button id="check" type="submit" class="btn">Check result</button>
                </div>
               </form>
               <p class="resultText"></p>
               <p class="remainingAttempts"></p>
            </div>
        </div>
    </div>
   



    <!-- custome javascript link -->
    <script src="script.js"></script>
</body>
</html>
